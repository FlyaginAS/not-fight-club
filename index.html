<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="modal-registry">
      <form class="registry">
        <h2 class="registry__header">Create Your Character</h2>
        <label class="registry__label" for="character_name">
          Character Name:
        </label>
        <input
          class="registry__input input"
          type="text"
          name="character_name"
          id="character_name"
          required
        />
        <button type="submit" class="registry__submit bright-button">
          Create Character
        </button>
      </form>
    </div>
  </body>
</html>
